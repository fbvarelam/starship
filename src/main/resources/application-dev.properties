server.port=8080
spring.datasource.url=jdbc:h2:mem:dbtest;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:sql/data-dev.sql
spring.jpa.hibernate.ddl-auto=update
spring.jackson.default-property-inclusion=NON_NULL
spring.cache.cache-names=starshipsByName
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=2s
kafka.bootstrap-servers=localhost:9092
kafka.create.starship.topic=create-starship
kafka.group-id=starship-group
